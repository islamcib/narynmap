<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карта с маркерами</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 600px;
      width: 100%;
    }

    .controls {
      margin: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .controls input, .controls button {
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Карта с маркерами</h1>
  <div id="map"></div>
  <div class="controls">
    <input type="text" id="title" placeholder="Название">
    <input type="text" id="description" placeholder="Описание">
    <button id="addMarker">Добавить маркер</button>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "ваш-apiKey",
      authDomain: "ваш-authDomain",
      databaseURL: "ваш-databaseURL",
      projectId: "ваш-projectId",
      storageBucket: "ваш-storageBucket",
      messagingSenderId: "ваш-messagingSenderId",
      appId: "ваш-appId"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Initialize map
    let map;
    const markers = {};

    function initMap() {
      const center = { lat: 41.43367823564242, lng: 75.9832829034765 };

      map = new google.maps.Map(document.getElementById("map"), {
        center: center,
        zoom: 10,
      });

      // Load existing markers
      loadMarkers();

      // Add marker on map click
      map.addListener("click", (e) => {
        const lat = e.latLng.lat();
        const lng = e.latLng.lng();
        addMarker({ lat, lng });
      });
    }

    // Add marker to map and Firebase
    function addMarker(data) {
      const id = Date.now();
      const marker = new google.maps.Marker({
        position: { lat: data.lat, lng: data.lng },
        map,
        title: data.title || "Маркер",
      });

      const infoWindow = new google.maps.InfoWindow({
        content: `<h3>${data.title || "Без названия"}</h3><p>${data.description || "Нет описания"}</p>`,
      });

      marker.addListener("click", () => {
        infoWindow.open(map, marker);
      });

      markers[id] = marker;

      // Save to Firebase
      saveMarker({ id, ...data });
    }

    // Save marker to Firebase
    function saveMarker(marker) {
      firebase.database().ref("markers/" + marker.id).set(marker);
    }

    // Load markers from Firebase
    function loadMarkers() {
      firebase.database().ref("markers").on("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach((marker) => {
            addMarker(marker);
          });
        }
      });
    }

    // Add marker from form
    document.getElementById("addMarker").addEventListener("click", () => {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;

      map.addListener("click", (e) => {
        const lat = e.latLng.lat();
        const lng = e.latLng.lng();
        addMarker({ lat, lng, title, description });
      });
    });

    // Google Maps API
    const script = document.createElement("script");
    script.src = `https://maps.googleapis.com/maps/api/js?key=ВАШ_GOOGLE_MAPS_API_KEY&callback=initMap`;
    script.defer = true;
    document.head.appendChild(script);
  </script>
</body>
</html>
